<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>漢尚華蓮登入/註冊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href=":root {.css">
</head>
<body>
<div class="container right-panel-active">
    <!-- 註冊 -->
    <div class="container_form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form_title">註冊</h2>
            <input type="text" placeholder="帳號" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="密碼" class="input" />
            <button class="btn">註冊</button>
        </form>
    </div>

    <!-- 登入 -->
    <div class="container_form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form_title">登入</h2>
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="密碼" class="input" />
            <a href="forgot2.html" class="link" target="_blank">忘記密碼</a>
            <button class="btn">登入</button>
        </form>
    </div>

    <!-- 浮層 -->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signIn">登入</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">註冊</button>
            </div>
        </div>
    </div>
</div>
